version: '3'
services:
  db:
    image: mysql:5.7
    volumes:
      - ./db:/var/lib/mysql:cached
      - ./migrations:/migrations
    expose:
      - 3306
    environment:
      MYSQL_DATABASE: wikipedia
      MYSQL_USER: wiki
      MYSQL_PASSWORD: wiki
      MYSQL_ROOT_PASSWORD: wikiwiki
  web:
    depends_on:
      - db
    build: .
    volumes:
      - .:/app:cached
    expose:
      - 8080
    ports:
      - "8080:8080"
